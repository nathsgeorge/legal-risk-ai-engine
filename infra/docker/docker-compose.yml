version: "3.9"
services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ../../backend:/app
    command: sh -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../../frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
  tf-serving:
    image: tensorflow/serving:2.16.1
    ports:
      - "8501:8501"
    environment:
      - MODEL_NAME=failure_model
    volumes:
      - ../../artifacts/model:/models/failure_model
