apiVersion: apps/v1
kind: Deployment
metadata:
  name: legal-risk-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: legal-risk-backend
  template:
    metadata:
      labels:
        app: legal-risk-backend
    spec:
      containers:
        - name: backend
          image: legal-risk/backend:latest
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: legal-risk-backend
spec:
  selector:
    app: legal-risk-backend
  ports:
    - port: 80
      targetPort: 8000
